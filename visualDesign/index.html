<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/mws2yhk.css">
    <link rel="stylesheet" href="carousel/carousel.css">
    <link rel="stylesheet" href="main.css">
    <title>Visual Design - Portfolio</title>
</head>
<body>
    <div class="container">
          <div class="main-carousel" data-flickity='{ "autoPlay": true }'>
               <div class="carousel-cell">
                    <img src="images/projects/1.jpg">
               </div>
               <div class="carousel-cell">
                    <img src="images/projects/2.png">
               </div>
               <div class="carousel-cell">
                    <img src="images/projects/3.png">
               </div>
               <div class="carousel-cell">
                    <img src="images/projects/4.png">
               </div>
               <div class="carousel-cell">
                    <img src="images/projects/5.png">
               </div>
               <div class="carousel-cell">
                    <img src="images/projects/6.png">
               </div>
               <div class="carousel-cell">
                    <img src="images/projects/7.png">
               </div>
          </div>

          <div class="main-carousel" data-flickity='{ "autoPlay": true }'>
               <div class="carousel-cell">
                    <img src="images/labs/1.png">
               </div>
               <div class="carousel-cell">
                    <img src="images/labs/2.jpg">
               </div>
               <div class="carousel-cell">
                    <img src="images/labs/3.jpg">
               </div>
               <div class="carousel-cell">
                    <img src="images/labs/4.png">
               </div>
               <div class="carousel-cell">
                    <img src="images/labs/5.jpg">
               </div>
               <div class="carousel-cell">
                    <img src="images/labs/6.jpg">
               </div>
               <div class="carousel-cell">
                    <img src="images/labs/7.png">
               </div>
               <div class="carousel-cell">
                    <img src="images/labs/7.png">
               </div>
          </div>

         <!-- NAVIGATION -->
        <div class="right" data="load">
            <div class="menu-vd">
                      <i id="home-icon" class="fas fa-home"></i>
            </div>
            <div class="view-cont">
                 <h1>Previous Works</h1>
                 <div class="view">
                      <ul>                
                           <li id="vd"><span>Visual Design</span></li>
                           <li id="dd"><span>Digital Design</span></li>
                           <li id="wcp"><span>Web Client Programming</span></li>
                      </ul>
                 </div>
                 <div class="right-bottom">
                      <span id="sample-text"></span>
                      <ul id="linkable">
                           <li><i class="fab fa-github links"></i></li>
                           <li><i class="fab fa-linkedin links"></i></li>
                           <li><i class="fab fa-twitter links"></i></li>
                           <li><i class="fas fa-envelope-open-text links"></i></li>
                      </ul>
                 </div>
            </div>
       </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="carousel/carousel.js"></script>
    <script src="../main.js"></script>
    <script>
         $('.main-carousel').flickity({
               // options
               cellAlign: 'left',
               contain: true
          });
    </script>
</body>
</html>
